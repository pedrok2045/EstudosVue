<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lista de contatos</title>
</head>
<body>
    <div id="app">
        <h1>Lista de contatos</h1>

        <input type="text" placeholder="Nome do contato" v-model="contato.nome">
        <br>
        <input type="text" placeholder="Telefone do contato" v-model="contato.telefone">
        <br>
        <button @click="salvar">Salvar</button>
        <br>

        <ul>
            <li v-for="contato in contatos">{{contato.nome}}</li>
        </ul>
        contato: {{contato.nome}}
        <br>
        contatos: {{contatos.length}}
    </div>



    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data:{
                contato: {},
                contatos:[],

            },
            methods:{
                salvar() {
                    this.contatos.push(this.contato);
                    this.contato = {};
                },
            }
        });
    </script>
</body>
</html>
